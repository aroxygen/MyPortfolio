<head>

  <title>Online Menu - Crown Realms</title>
  <link rel="stylesheet" href="onlineMenu.css">
</head>
<body>
  <div class="menu-container">
    <header>
      <h1>Crown Realms</h1>
      <p>Select your realm and start your adventure!</p>
    </header>
    <main>
      <section id="realms">
        <h2>Available Realms</h2>
        <ul id="realm-list">
          <li>Realm 1 - 200 Players</li>
          <li>Realm 2 - 150 Players</li>
          <li>Realm 3 - 300 Players</li>
        </ul>
        <button id="join-realm">Join Selected Realm</button>
      </section>
      <section id="create-realm">
        <h2>Create New Realm</h2>
        <input type="text" id="realm-name" placeholder="Enter Realm Name" />
        <button id="create-realm-btn">Create</button>
      </section>
    </main>
